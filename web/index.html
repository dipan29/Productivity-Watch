<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Timer</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="icon" href="img/favicon.png" type="img/png">
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    
    <div class="container text-center">
        
        <div class="row py-3">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="stopwatch">
                    <div class="display">
                        <span class="hours">00</span><span class="minutes">00</span><span class="seconds">00</span>
                    </div>
                    <div class="controls">
                        <button class="start">Start</button>
                        <button class="stop">Pause</button>
                        <button class="reset">Reset</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>

        <div class="row pt-3">
            <div class="col">
                <h3 class="text-uppercase">What are you planning to do Today?</h3>
                <br/>
            </div>
        </div>
        <div class="row mt-0">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="row" id="tags_display">

                     

                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
        
        <div class="row pb-3">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form name="activity_form" method="POST" id="activity_form">
                    <div class="input-group">
                        <input type="text" class="form-control" id="activity_tag" placeholder="Activity Tag">
                        <div class="input-group-append">
                        <button class="btn btn-add btn-primary" type="submit">ADD</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3"></div>

        </div>

    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="js/main.js" type="text/javascript"></script>

</body>
</html>
